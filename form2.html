    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=f, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <section id="contact">
            <div id="C">
                <div id="F">
                    <div class="contact-form-container">
                        <h1>VALIDATION</h1>
                        <form id="contactForm"  action="p1.html" method="get">
                            <label for="name">Name:</label>
                            <input type="text" id="namee" name="namee"><br>
        
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"><br>
                        
                            <label for="rollno">Register no:</label><br>
                            <input type="text" id="rollno" name="rollno"><br>

                            <label for="name">Course:</label><br>
                            <div id="course">
                                <select name="course" id="course">
                                    <option value="">Select Course</option>
                                    <option value="bca" >BCA</option>
                                    <option value="bba">BBA</option>
                                    <option value="bsc">Bsc Cs</option>
                                    <option value="bcom">Bcom</option>
                                </select>
                            </div><br>

                            <label for="Tech">Technologies:</label><br>
                            <div id="Tech">
                                <label for="html">HTML:</label>
                                <input type="checkbox" id="html" name="Tech" value="html">
                                <label for="css">CSS:</label>
                                <input type="checkbox" id="css" name="Tech" value="css">
                                <label for="java">Java:</label>
                                <input type="checkbox" id="java" name="Tech" value="java">
                                <label for="python">Python:</label>
                                <input type="checkbox" id="python" name="Tech" value="python">
                            </div>

                            <input type="button" id="btn" onclick="return validateForm()" value="Send Message">
                        </form>
                    </div>
                </div>
            </div>
        </section> 
    <script src="JS/script.js"></script>
    </body>
    </html>
